<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Consultando CEP</title>
</head>

<body>
  <div class="container">
    <h1>Consultando CEP</h1>
    <form>
      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" maxlength="9" required>
        <small>00000-000</small>
      </div>
      
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" class="form-control" id="logradouro">
        <small>Rua.</small>
      </div>
      
      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro">
        <small>Bairro</small>
      </div>
      
      <div class="form-group">
        <label for="localidade">Localidade</label>
        <input type="text" class="form-control" id="localidade">
        <small>Cidade</small>
      </div>
      
      <div class="form-group">
        <label for="uf">UF</label>
        <input type="text" class="form-control" id="uf">
        <small>Estado</small>
      </div>
      <button class="btn" id="btn">Enviar</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
